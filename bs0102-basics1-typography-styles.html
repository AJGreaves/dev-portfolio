<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap basics: typography styles</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="display-3">Bootstrap typography styles</h1>
    <p class="lead">Sub heading text</p>
    <p>
      <strong>Lorem ipsum</strong> dolor sit amet consectetur adipisicing elit.
      <em>Unde omnis deserunt qui?</em> Necessitatibus quam soluta consequatur
      doloremque repudiandae ut nobis sequi ullam,
      <span class="text-decoration-underline"
        >perferendis sit nulla enim vel animi ducimus.</span
      >
      Aliquam?
    </p>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
