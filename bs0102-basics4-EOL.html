<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Basics End of Lesson Challenge</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="display-3">Bootstrap basics: End of Lesson Challenge</h1>
    <div class="card" style="width: 18rem">
      <img
        src="assets/images/pancakes.jpg"
        class="card-img-top"
        alt="An appealing, high-quality photo of a stack of fluffy pancakes topped with a pat of butter and drizzled with maple syrup, sitting on a plate with fresh berries on the side."
      />
      <div class="card-body">
        <h5 class="display-6">Classic Fluffy Pancakes</h5>
        <p class="card-text">
          Simple to make and <em>delightful to eat</em>, start your morning right with
          this timeless classic.
        </p>
        <a href="#" class="btn btn-info">Read more!</a>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

</html>
